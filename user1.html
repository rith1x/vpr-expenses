<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>My VPR </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
	  <h6>Welcome User 1</h6></div>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">
            +0.00
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">
            -0.00
          </p>
        </div>
      </div>
<h3>Add New Transaction</h3>
      <form id="form">
          <div class="form-control">
              <label for="text">Text</label>
              <input type="text" id="text" placeholder="Enter Text..."/>
          </div>
          <div class="form-control">
              <label for="amount">Amount</label>
              <input type="number" id="amount" placeholder="Enter amount..."> 
              
          </div>
		  <div class="form-control">
			  
			  <label for="site">Select Site</label>
			  <br>
			  <select class="site" name="site" id="site">
			  <option value="DVK">Devakottai</option>
			  <option value="KKL">Krishnan Kovil</option>
			  <option value="RMD">Ramanathapuram</option>
			  </select>
              
          </div>
          <div class="form-control">
          <input id="date" class="date" type="date">
          </div>
          <button class="btn">Add transaction</button>
</form>
      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
		</li> -->
      </ul>
      
    </div>
     
      
    <!-- JavaYscript Project  -->
    <script src="user1.js"></script>
  </body>
</html>
